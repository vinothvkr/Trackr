<mat-sidenav-container class="sidenav-container" (backdropClick)="closeSideNav()">
  <mat-sidenav #sidenav class="sidenav" position="end" *ngIf="authService.isAuthenticated"
               (keydown.escape)="closeSideNav()" disableClose>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="closeSideNav()">
        <span> Home </span>
      </a>
      <a mat-list-item routerLink="projects" (click)="closeSideNav()">
        <span> My Projects </span>
      </a>
      <a mat-list-item (click)="logout()">
        <span> Logout </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="authService.isAuthenticated" color="primary">
      <span class="fill-remaining-space">
        <button mat-icon-button *ngIf="currentUrl != '/'" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </span>
      <span class="fill-remaining-space"><mat-icon class="trackr-logo-icon">track_changes</mat-icon> Trackr</span>
      <span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
