<mat-sidenav-container class="sidenav-container" *ngIf="authService.isAuthenticated">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav" position="end">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.toggle()">
        <span> Home </span>
      </a>
      <a mat-list-item routerLink="projects" (click)="sidenav.toggle()">
        <span> My Projects </span>
      </a>
      <a mat-list-item (click)="logout(); sidenav.toggle()">
        <span> Logout </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="fill-remaining-space">
        <button mat-icon-button *ngIf="currentUrl != '/'" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </span>
      <span class="fill-remaining-space"><mat-icon class="trackr-logo-icon">track_changes</mat-icon> Trackr</span>
      <span>
        <button mat-icon-button (click)="sidenav.toggle()" *ngIf="authService.isAuthenticated">
          <mat-icon>menu</mat-icon>
        </button>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet *ngIf="!authService.isAuthenticated"></router-outlet>
