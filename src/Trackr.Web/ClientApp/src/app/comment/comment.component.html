<mat-card *ngFor="let comment of comments">
  <mat-card-header>
    <div mat-card-avatar>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 5 5" version="1.1" shape-rendering="crispEdges"><path d="M0 0h5v5H0V0z" fill="#ffffff" /><path d="M0 0h2v1H0V0zm3 0h2v1H3V0z" fill-rule="evenodd" fill="#4dd0e1" /><path d="M2 1h1v1H2V1z" fill="#4dd0e1" /><path d="M0 2h1v1H0V2zm2 0h1v1H2V2zm2 0h1v1H4V2z" fill-rule="evenodd" fill="#4dd0e1" /><path d="M2 3h1v1H2V3z" fill="#4dd0e1" /><path d="M0 4h1v1H0V4zm2 0h1v1H2V4zm2 0h1v1H4V4z" fill-rule="evenodd" fill="#4dd0e1" /></svg>
    </div>
    <mat-card-title>
      Vinoth
      <span class="comment-meta-date">{{comment.createdOn | date:'dd-MM-yyyy hh:mm:ss a Z'}}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{comment.content}}
  </mat-card-content>
</mat-card>
