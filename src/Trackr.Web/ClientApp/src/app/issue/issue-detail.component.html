<mat-card *ngIf="issue">
  <mat-card-title>{{issue.title}}</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        {{issue.body}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
