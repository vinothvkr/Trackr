<mat-card>
  <mat-card-title>My Projects</mat-card-title>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item *ngFor="let project of projects" routerLink="/projects/{{project.id}}">
        <p matLine> {{project.name}} </p>
        <small matLine>
          <span> Issues: 0 </span>
          <span class="demo-2"> -- </span>
        </small>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
