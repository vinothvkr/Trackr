<mat-card class="new-issue-form-card">
  <mat-card-content>
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="issue-form">
      <mat-form-field class="full-width">
        <textarea matInput formControlName="content" placeholder="Enter your comment..."></textarea>
        <mat-error *ngIf="f.content.invalid">Enter your comment.</mat-error>
      </mat-form-field>
      <div class="comment-form-button">
        <button type="submit" mat-raised-button color="primary" class="mat-progress-button"
                [disabled]="isSubmitted && isLoading">
          <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
          Submit
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
